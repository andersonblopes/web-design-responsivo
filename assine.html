<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPilas</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">
  </head>

  <body>

    <header class="layout-cabecalho">
      <div class="container">
        <nav class="navegacao  navegacao--assinatura">
          <a href="index.html"><img src="imagens/logo.png" width="100" height="35" alt="MyPilas" /></a>
        </nav>
      </div>
    </header>

    <main class="layout-assinatura">
      <div class="container">
        <form action="#" method="post">
          <h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>
          <div class="grupo-entrada">
            <label for="razao-social">Razão social</label>
            <input id="razao-social" type="text" class="campo" required>
          </div>
          <div class="row">                        
            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="nome-fantasia">Nome fantasia</label>
                <input id="nome-fantasia" type="text" class="campo">
              </div>
            </div>    

            <div class="col-sm-2">
              <div class="grupo-entrada">
                <label for="idCnpj">CNPJ</label>
                <input id="idCnpj" type="text" class="campo"
                maxlength="18" onkeypress="mascara(this,cnpj)" required>
              </div>
            </div>        

            <div class="col-sm-2">
              <div class="grupo-entrada">
                <label for="data-nascimento">Data de fundação</label>
                <input id="data-nascimento" type="text" name="data" class="campo" 
                  OnKeyUp="mascaraData(this);" maxlength="10" required>
              </div>
            </div>     

            <div class="col-sm-2">
              <div class="grupo-entrada">
                <label for="idTelefone">Telefone</label>
                <input id="idTelefone" type="text" class="campo"
                maxlength="14" onkeypress="mascara(this,telefone)">
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="idSite">Homepage</label>
                <input id="idSite" type="text" class="campo"
                onkeypress="mascara(this,site)" placeholder="seusite.com">
              </div>
            </div>

            <div class="grupo-entrada col-sm-5">
              <label for="responsavel">Responsável</label>
              <input id="responsavel" name="responsavel" type="text" class="campo" required>
            </div>

            <div class="grupo-entrada col-sm-4">
              <label for="email">E-mail</label>
              <input id="email" type="email" class="campo" required>
            </div>

         </div> 

          <div class="row">

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" class="campo">
                  <option>Selecione</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="SP">São Paulo</option>
                  <option value="CE">Ceará</option>
                </select>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="cidade">Cidade</label>
                <select id="cidade" class="campo">
                  <option>Selecione</option>
                  <option value="1">Uberlândia</option>
                  <option value="2">São Paulo</option>
                  <option value="3">Fortaleza</option>
                </select>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="senha">Senha</label>
                <input id="senha" type="password" class="campo" required>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="confirmacao-senha">Confirme a senha</label>
                <input id="confirmacao-senha" type="password" class="campo" required>
              </div>
            </div>

          </div>

          <div style="text-align: center; margin-top: 20px">
            <input type="submit" value="Assinar MyPilas" class="botao  botao--principal">
          </div>
        </form>
      </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; MyPilas. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script type="text/javascript" src="js/mascaras.js"></script>

  </body>

</html>
